    <body>
    <div>
        <h1>
            <span id="countdown">2</span>
			<form class ="answerbox">
			<input type="form" id="pswd">
			<input type="button" value="Continue" onclick="window.location = 'redherring.html'"/>
			</form>
        </h1>

  <script>
  var countdown = document.getElementById("countdown");
  var countItDown = function() {
    var currentTime = parseFloat(countdown.textContent);
    if (currentTime > 0) {
       countdown.textContent = currentTime - 1;   
    } else {
        window.location="youwaited.html";
    }
    };
	var timer = window.setInterval(countItDown, 1000);
  </script>
