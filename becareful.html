<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>click</title>
		<style>
		body{
			background-color: rgb(0,0,0);
			display: grid;
		}
		.question1 {
			text-align: center;
			color: rgb(255,255,255);
			font-size: 40px;
		}
		#click{
		margin: auto;
		width: 50px;
		height: 50px;
		}
		</style>
		</head>
		<body>
			<div class="question1"><h1>click</h1></div>
			<button type="button" id="click" >click</button>
			<span id="score"></span>
				<script type="text/javascript">
					var score = 0;
					var scoreTxt = document.getElementById("score");
					click.addEventListener("click", function(e) {
						score++;
						scoreTxt.textContent = score;
					}
				</script>
		</body>
</html>
