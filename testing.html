<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>
</head>
<body>
<form>
    <input type="form" id="pswd">
    <input type="button" value="Continue" onclick="checkPswd();" />
</form>
<script type="text/javascript">
    function checkPswd() {
        var confirmPassword = "bruh";
        var password = document.getElementById("pswd").value;
        if (password == confirmPassword) {
             window.location="welcome.html";
        }
        else{
            alert("Incorrect");
        }
    }
</script>
</body>
</html>
